<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Credit Device</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #cc171d;
            --dark-navy: #162336;
            --medium-teal: #325765;
            --light-teal: #4d818c;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --border-gray: #e9ecef;
            --text-dark: #2c3e50;
            --text-light: #6c757d;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-teal) 0%, var(--medium-teal) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(22, 35, 54, 0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        .header {
            background: var(--dark-navy);
            color: var(--white);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px 30px;
            text-align: center;
        }

        .error-container {
            margin-bottom: 40px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: var(--primary-red);
            line-height: 1;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            text-shadow: 0 4px 8px rgba(204, 23, 29, 0.3);
        }

        .error-title {
            font-size: 32px;
            font-weight: 600;
            color: var(--dark-navy);
            margin-bottom: 16px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .error-message {
            font-size: 18px;
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .credit-device-icon {
            font-size: 80px;
            color: var(--light-teal);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: var(--light-teal);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--medium-teal);
        }

        .btn-secondary {
            background: var(--text-light);
            color: var(--white);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--text-dark);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
        }

        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-gray);
        }

        .features h3 {
            color: var(--dark-navy);
            font-size: 20px;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .feature-item {
            padding: 20px;
            background: var(--light-gray);
            border-radius: 12px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out calc(1s + var(--delay)) both;
        }

        .feature-item:nth-child(1) { --delay: 0s; }
        .feature-item:nth-child(2) { --delay: 0.1s; }
        .feature-item:nth-child(3) { --delay: 0.2s; }

        .feature-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background: var(--white);
        }

        .feature-item i {
            font-size: 24px;
            color: var(--light-teal);
            margin-bottom: 12px;
        }

        .feature-item h4 {
            color: var(--dark-navy);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-item p {
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .loading i {
            font-size: 24px;
            margin-bottom: 12px;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 30px 20px;
            }

            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-message {
                font-size: 16px;
            }

            .credit-device-icon {
                font-size: 60px;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Additional Credit Device Theme Elements */
        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-red);
            border-radius: 50%;
            display: inline-block;
            margin: 0 4px;
            animation: pulse 1.5s infinite;
        }

        .pulse-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .pulse-dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 8px 16px;
            background: rgba(204, 23, 29, 0.1);
            border-radius: 20px;
            color: var(--primary-red);
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>

        <div class="header">

                <i class="fas fa-credit-card"></i>
                Credit Management System
            </h1>
        </div>
        <div class="content">
            <div class="error-container">
                <div class="credit-device-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                
                <div class="error-code">404</div>
                
                <h2 class="error-title"> Page Not Found</h2>
                
                <p class="error-message">
                    The page you're looking for seems to have been moved or doesn't exist. 
                    Don't worry, you can continue using the system by going back with the buttons below.
                </p>

                <div class="status-indicator">
                    <i class="fas fa-shield-alt"></i>
                    System Status: Ok lah, not bad
                    <span class="pulse-dot"></span>
                    <span class="pulse-dot"></span>
                    <span class="pulse-dot"></span>
                </div>
            </div>

            <div class="actions">
              <a href="<?= baseUrl ?>?page=dashboard" class="btn btn-primary" target="_top">
                  <i class="fas fa-home"></i> Return Home
              </a>

              <a href="<?= baseUrl ?>?page=postpaid" class="btn btn-secondary" target="_top">
                  <i class="fas fa-tachometer-alt"></i> Credit Management Tab
              </a>
            </div>
        </div>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            
            const featureItems = document.querySelectorAll('.feature-item');
            featureItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            
            const errorCode = document.querySelector('.error-code');
            let isAnimating = false;
            
            errorCode.addEventListener('mouseenter', function() {
                if (!isAnimating) {
                    isAnimating = true;
                    this.style.animation = 'none';
                    this.style.transform = 'scale(1.1) rotate(5deg)';
                    this.style.color = 'var(--danger)';
                    
                    setTimeout(() => {
                        this.style.transform = 'scale(1) rotate(0deg)';
                        this.style.color = 'var(--primary-red)';
                        this.style.animation = 'bounce 2s infinite';
                        isAnimating = false;
                    }, 300);
                }
            });
        });

        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
